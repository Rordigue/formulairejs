<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulaire</title>
</head>
<body>
    <main class="container">
        <form>
            <div class="form-group">
                <label for="movie">Film préféré</label>
                <input type="text" class="form-control" id="movie" name="movie">
                <small id="helpMovie"></small>
            </div>
            <div class="form-group">
                <label for="director">Réalisateur</label>
                <input type="text" class="form-control" id="director" name="director">
                <small id="helpDirector"></small>
            </div>
            <div class="form-group">
                <label for="release_year">Année de sortie</label>
                <input type="number" class="form-control" id="release_year" name="release_year" placeholder="YYYY" min="1895" max="2020">
                <small id="helpYear"></small>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <div class="container">
            <span id="result"></span>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
